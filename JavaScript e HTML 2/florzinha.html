<canvas width="600" height="400"></canvas>
<script>
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightgrey';
	pincel.fillRect(0, 0, 600, 400);


	function desenhaCirculo(x, y, raio, cor) {
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * 3.14);
		pincel.fill();
	}

	function desenhaFlor(x, y) {
		desenhaCirculo(x, y, 30, 'red', 2 * 3.14);
		desenhaCirculo(x, y-60, 30, 'yellow', 2 * 3.14);
		desenhaCirculo(x-60, y, 30, 'orange', 2 * 3.14);
		desenhaCirculo(x+60, y, 30, 'black', 2 * 3.14);
		desenhaCirculo(x, y+60, 30, 'blue', 2 * 3.14);
	}

	desenhaFlor(100, 100);
	desenhaFlor(300, 100);
	desenhaFlor(500, 100);
	desenhaFlor(100, 300);
	desenhaFlor(300, 300);
	desenhaFlor(500, 300);

</script>
