<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;

	document.write("O consumo de gasolina foi de " + consumoDeGasolina + "km/L.<br>");

	var caminhoComÁlcool = 300;
	var consumoDeÁlcool = caminhoComÁlcool/tanque;

	document.write("O consumo de álcool foi de " + consumoDeÁlcool + "km/L.");

</script>
