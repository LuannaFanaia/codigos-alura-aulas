<meta charset="utf-8">
<script>
	function pulaLinha() {
		document.write("<br><hr>");
	}

	function mostra(frase) {
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Quantidade de familiares:"));
	var contador = 1;
	var totalIdades = 0;
	while(contador <= totalFamiliares) {
		var idade = parseInt(prompt("Informe a idade do familiar:"));
		totalIdades += idade;
		contador++;
	}
	var mediaIdades = totalIdades/totalFamiliares;
	mostra("A média das idades é: " + mediaIdades);
	mostra("FIM!");
</script>
