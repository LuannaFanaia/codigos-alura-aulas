<meta charset="utf-8">
<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var minhaIdade = 29;
	var idadeIrmao = 24;
	var diferencaIdades = minhaIdade - idadeIrmao;

	mostra("A nossa diferença de idade é " + diferencaIdades + ".");
</script>
