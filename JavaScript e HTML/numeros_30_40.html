<meta charset="utf-8">
<script>
	function pulaLinha() {
		document.write("<br><hr>");
	}

	function mostra(frase) {
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}

	var numero = 30;

	while(numero <= 40) {
		if(numero != 33 && numero != 37) {
			mostra(numero);
		}
		numero += 1;
	}
	mostra("FIM!");
</script>
