<meta charset="utf-8">
<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var vitorias = prompt("Informe o número de vitórias:");
	var empates = prompt("Informe o número de empates:");

	var pontos = vitorias * 3 + empates;

	mostra("O total de pontos é " + pontos);	
</script>
