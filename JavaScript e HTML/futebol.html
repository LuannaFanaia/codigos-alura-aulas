<meta charset="utf-8">
<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Informe o número de vitórias:"));
	var empates = parseInt(prompt("Informe o número de empates:"));

	var pontos = vitorias * 3 + empates;

	mostra("O total de pontos é " + pontos + ".");

	if(pontos > 28) {
		mostra("Seu time está melhor do que no ano passado.");
	} 
	if(pontos < 28) {
		mostra("Seu time está pior do que no ano passado.");
	} 
	if(pontos === 28) {
		mostra("Seu time está igual ao ano passado.");
	}

	mostra("FIM");
		
</script>
